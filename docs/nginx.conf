server {
    listen 80;
    server_name _;

    # Redirect root to /docs/
    location = / {
        return 301 /docs/;
    }

    # Redirect /docs to /docs/
    location = /docs {
        return 301 /docs/;
    }

    # Serve documentation
    location /docs/ {
        alias /usr/share/nginx/html/docs/;
        index index.html;
        try_files $uri $uri/ $uri/index.html =404;
    }

    # Health check endpoint
    location /health {
        access_log off;
        return 200 "OK\n";
        add_header Content-Type text/plain;
    }
}
