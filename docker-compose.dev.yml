# Local development: preview docs at http://localhost:8080/docs/
#
# Usage:
#   make docker                     # Build the image
#   docker compose -f docker-compose.dev.yml up
#
# Or for live rebuilding during development:
#   make docs                       # Rebuild docs
#   docker compose -f docker-compose.dev.yml up --build

services:
  docs:
    build:
      context: docs
    ports:
      - "8080:80"
